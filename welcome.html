<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Stark Tech</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Background Animation */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #333, #0d6efd, #1a1a1d);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Welcome Section */
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .welcome-title {
            font-size: 3.5rem;
            font-weight: bold;
            animation: fadeIn 1.5s forwards;
            animation-delay: 0.5s;
        }

        .welcome-text {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 1.5s forwards;
            animation-delay: 1.5s;
        }

        .btn-start {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 1.2rem;
            border-radius: 5px;
            background-color: #0d6efd;
            color: #fff;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-start:hover {
            background-color: #004aad;
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Particle Effects */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .counter-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .counter-box {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .counter-number {
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
        }

        .counter-text {
            font-size: 1rem;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <!-- Background Animation -->
    <div class="background"></div>

    <!-- Welcome Section -->
    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to Stark Tech</h1>
        <p class="welcome-text">Redefining the future with cutting-edge innovations in AI, robotics, and technology solutions.</p>
        <a href="./FAQs.html" class="btn btn-start">FAQs</a>
        <div class="counter-container">
            <div class="counter-box">
                <h2 id="project-count" class="counter-number">+0</h2>
                <p class="counter-text">Projects Completed</p>
            </div>
            <div class="counter-box">
                <h2 id="client-count" class="counter-number">+0</h2>
                <p class="counter-text">Satisfied Clients</p>
            </div>
        </div>
    </div>

    <!-- Particle Animation -->
    <script>
        const particleCount = 100;
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            const size = Math.random() * 8 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.backgroundColor = `rgba(255, 255, 255, ${Math.random() * 0.8})`;
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            document.body.appendChild(particle);
        }
    </script>
    <script>
        let projectCount = 0;
        let clientCount = 0;

        // Start the interval and store its ID
        const counterInterval = setInterval(incrementCounters, 20);

        function incrementCounters() {
            if (projectCount >= 300 && clientCount >= 200) {
                clearInterval(counterInterval);
                return;
            }

            if (projectCount < 300) {
                projectCount += Math.floor(Math.random() * 10 + 1);
                if (projectCount > 300) projectCount = 300; // Cap at 300
            }
            
            if (clientCount < 200) {
                clientCount += Math.floor(Math.random() * 5 + 1);
                if (clientCount > 200) clientCount = 200; // Cap at 200
            }

            document.getElementById('project-count').textContent = `+${projectCount}`;
            document.getElementById('client-count').textContent = `+${clientCount}`;
        }
    </script>
</body>

</html>
